<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body {
	font-family: sans-serif;
}

.gallery {
	display: grid;
	grid-template-columns: auto auto auto auto;
	gap: 20px;
	max-width: 600px;
}

.gallery img {
	width: 150px;
	border-radius: 10px;
}

#lightbox {
	background: rgba(0,0,0,0.8);
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	display: none;
	justify-content: center;
	align-items: center;
	color: #fff;
}

.close, .prev, .next {
	position: absolute;
	cursor: pointer;
}

.close {
	right: 10px;
	top: 10px;
}

.prev {
	left: 10px;
}

.next {
	right: 10px;
}
	</style>
</head>
<body>
	<div class="gallery">
	<img src="https://picsum.photos/600">
	<img src="https://picsum.photos/599">
	<img src="https://picsum.photos/598">
	<img src="https://picsum.photos/597">
	<img src="https://picsum.photos/596">
	<img src="https://picsum.photos/595">
	<img src="https://picsum.photos/594">
</div>

<!-- Lightbox -->
<div id="lightbox">
	<div class="close">x</div>
	<div class="prev">&lt;</div>
	<div class="next">&gt;</div>
	<img src="#">
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
	
	// Lightbox function
	var lightbox = ()=>{
		var src = $('.active').attr('src');
		$('#lightbox img').attr('src', src);
	}

	// Image is clicked
	$('img').click(function(){
		$('#lightbox').css('display','flex');
		$(this).addClass('active');
		lightbox();
	});

	// Close button clicked
	$('.close').click(function(){
		$('img').removeClass('active');
		$('#lightbox').hide();
	});

	// Next button clicked
	$('.next').click(function(){
		if( $('.active').parent('.gallery').children('img:last').hasClass('active') ) {
			$('.active').removeClass().parent('.gallery').children('img:first').addClass('active');
			lightbox();
		} else {
			$('.active').removeClass().next('img').addClass('active');
			lightbox();
		}
	});
	
	// Prev button clicked
	$('.prev').click(function(){
		if( $('.active').parent('.gallery').children('img:first').hasClass('active') ) {
			$('.active').removeClass().parent('.gallery').children('img:last').addClass('active');
			lightbox();
		} else {
			$('.active').removeClass().prev('img').addClass('active');
			lightbox();
		}
	});
	
});
</script>
</html>
