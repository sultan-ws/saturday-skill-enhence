<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Multi-Media </title>
	<style type="text/css">
		
		* {
			padding: 0px;
			margin: 0px;
		}

		main {
			width: 1170px;
			
			border: 0.1px solid red;
			margin: auto;
		}

		audio {
			border: 0.1px solid red;
			
			background: cyan;
		}

		video {
			display: block;
			width: 1000px;
			height: 300px;
		}

		iframe {
			width: 800px;
			height: 500px;
			border: 0.1px solid red;
		}

	</style>
</head>
<body>
	<main>
		<audio controls loop>
			<source src="audio/file_example_MP3_700KB.mp3" type="">
		</audio>
		<audio controls>
			<source src="audio/Sample-FLAC-File.flac" type="">
		</audio>
		<video controls poster="2.jpg">
			<source src="video/file_example_MP4_480_1_5MG.mp4" type="">
		</video>
		<iframe src="https://www.wscubetech.com/"></iframe>
		<iframe width="930" height="523" src="https://www.youtube.com/embed/gEWmMAGW4wA" title="Complete Digital Marketing Introduction for Beginners Level | Free Digital Marketing Course" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3577.6322964251945!2d73.02792007514792!3d26.273594787264617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39418c37b277d1c3%3A0x1412272be9646840!2sWsCube%20Tech!5e0!3m2!1sen!2sin!4v1692249178515!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	</main>
</body>
</html>
