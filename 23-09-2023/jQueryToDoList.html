<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div>
	<h1>To-Do List</h1>
	<input type="text" name="" id="taskInput"> <button id="addBtn">add task</button>

	<ul id="taskList">
		
	</ul>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
	$('#addBtn').click(function(){
		let inputValue = $('#taskInput').val();
		let taskList = $('#taskList');
		let newLi = $('<li>').html(inputValue);
		let newCheckbox = $('<input type="checkbox" />');
		let newDelBtn = $('<button id="deleteBtn">Delete</button>')

		newLi.prepend(newCheckbox);
		newLi.append(newDelBtn);
		taskList.append(newLi);

		$('#taskInput').val('');
	});
	$(document).on('click','#deleteBtn',function(){
		 $(this).parent().remove();

	});
</script>
</html>
